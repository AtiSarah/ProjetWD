<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver Information</title>
</head>
<body>
    <h2>Driver Information</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        
        <label for="license_type">License Type:</label>
        <input type="text" id="license_type" name="license_type" required><br>
        
        <label for="disponibility">Disponibility:</label>
        <input type="text" id="disponibility" name="disponibility" required><br>
        
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
